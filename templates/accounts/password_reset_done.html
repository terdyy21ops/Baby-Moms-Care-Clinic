{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Sent - Baby Moms Care{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-8 text-center">
            <div class="mx-auto w-16 h-16 mb-4 bg-green-100 rounded-full flex items-center justify-center">
                <i data-lucide="mail-check" class="w-8 h-8 text-green-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-800 mb-4">Check Your Email</h1>
            <p class="text-slate-600 mb-6">We've sent password reset instructions to your email address.</p>
            <a href="{% url 'accounts:login' %}" class="inline-block bg-rose-600 text-white px-6 py-3 rounded-lg hover:bg-rose-700 transition-colors font-semibold">
                Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
