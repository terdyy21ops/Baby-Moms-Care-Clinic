{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Password - Baby Moms Care{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <div class="mx-auto w-16 h-16 mb-4 bg-rose-100 rounded-full flex items-center justify-center">
                <i data-lucide="lock" class="w-8 h-8 text-rose-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-slate-800 mb-2">Reset Password</h1>
            <p class="text-slate-600">Enter your email to receive reset instructions</p>
        </div>
        
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-8">
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-6">
                    <label for="id_email" class="block text-sm font-semibold text-slate-700 mb-2">Email Address</label>
                    <input type="email" name="email" id="id_email" required
                           class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-transparent"
                           placeholder="Enter your email">
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-rose-600 to-pink-600 text-white py-3 rounded-lg hover:from-rose-700 hover:to-pink-700 transition-all font-semibold">
                    Send Reset Link
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="{% url 'accounts:login' %}" class="text-rose-600 hover:text-rose-700 font-medium">
                    Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
