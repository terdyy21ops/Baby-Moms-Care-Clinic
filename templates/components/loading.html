<!-- Loading Component -->
<div class="loading-overlay fixed inset-0 bg-white/90 backdrop-blur-sm flex items-center justify-center z-50" id="loadingOverlay" style="display: none;">
    <div class="text-center">
        <div class="clinic-icon w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 icon-pulse">
            <i data-lucide="heart" class="w-8 h-8 text-white"></i>
        </div>
        <div class="loading-spinner mx-auto mb-4"></div>
        <h3 class="text-lg font-semibold text-slate-900 mb-2">Loading...</h3>
        <p class="text-slate-600" id="loadingMessage">Please wait while we prepare your content</p>
    </div>
</div>

<!-- Loading Functions -->
<script>
function showLoading(message = 'Please wait while we prepare your content') {
    document.getElementById('loadingMessage').textContent = message;
    document.getElementById('loadingOverlay').style.display = 'flex';
    document.body.style.overflow = 'hidden';
}

function hideLoading() {
    document.getElementById('loadingOverlay').style.display = 'none';
    document.body.style.overflow = 'auto';
}

// Auto-hide loading after 5 seconds as fallback
setTimeout(() => {
    hideLoading();
}, 5000);
</script>
